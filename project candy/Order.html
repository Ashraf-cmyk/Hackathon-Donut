<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut</title>
    <link rel="stylesheet" href="/order.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo 2"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="grid-container">
      <main>
        <div class="main">
          <p>
            Jelly Donut opende aan het begin van 2022 de eerste Jelly Donut
            store in Nederland. Het bedrijf kondigt aan dat het op het punt
            staat â€˜om Nederland te veroveren'
          </p>
        </div>

        <div class="socialmedia">
          <button type="submit" style="border: 0; background: transparent">
            <img src="/Donut/1x/facebook.svg" alt="submit" />
          </button>
          <button type="submit" style="border: 0; background: transparent">
            <img src="/Donut/1x/Instagram.svg" alt="submit" />
          </button>
          <button type="submit" style="border: 0; background: transparent">
            <img src="/Donut/1x/Youtube.svg" alt="submit" />
          </button>
        </div>
      </main>

      <section class="order">
        <div class="list">
          <p>Order hier onze lekkere donuts!</p>
          <button type="submit" style="border: 0; background: transparent">
            <img
              src="/Donut/dorina-boegre--thAGQCagH8-unsplash.jpg"
              alt="submit"
            />
          </button>
          <button type="submit" style="border: 0; background: transparent">
            <img
              src="/Donut/heather-ford-POM4KxWZcG8-unsplash.jpg"
              alt="submit"
            />
          </button>
          <button type="submit" style="border: 0; background: transparent">
            <img
              src="/Donut/shayna-douglas-CQvFD9HrDyY-unsplash.jpg"
              alt="submit"
            />
          </button>
          <button type="submit" style="border: 0; background: transparent">
            <img
              src="/Donut/slashio-photography-ZG9ggI_pjFw-unsplash.jpg"
              alt="submit"
              value=" "
            />
          </button>
          <button type="submit" style="border: 0; background: transparent">
            <img
              src="/Donut/shayna-douglas-GvoVScughvI-unsplash.jpg"
              alt="submit"
            />
          </button>
        </div>
      </section>

      <header class="header">
        <div class="buttons">
          <a href="/index.html" title="Order"
            ><img type="submit" style="border: 0; background: transparent" />
            <img src="/Donut/1x/Logo donut.png" alt="submit"
          /></a>
        </div>
      </header>

      <footer>
        <section class="footer"><p>Copyright footer text etc</p></section>
      </footer>

      <div class="donut"></div>
    </div>
  </body>
</html>
