<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo 2"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <main>
        <div class="main">
          <p>
            Jelly Donut opende aan het begin van 2022 de eerste Jelly Donut
            store in Nederland. Het bedrijf kondigt aan dat het op het punt
            staat â€˜om Nederland te veroveren'
          </p>
        </div>
        <div class="socialmedia">
          <button type="submit" style="border: 0; background: transparent">
            <img
              src="/Donut/1x/facebook.svg"
              alt="submit"
              onclick="window.location.href='https://facebook.com';"
            />
          </button>
          <button type="submit" style="border: 0; background: transparent">
            <img
              src="/Donut/1x/Instagram.svg"
              alt="submit"
              onclick="window.location.href='https://instagram.com';"
            />
          </button>
          <button type="submit" style="border: 0; background: transparent">
            <img
              src="/Donut/1x/Youtube.svg"
              alt="submit"
              onclick="window.location.href='https://youtube.com';"
            />
          </button>
        </div>
      </main>
      <section class="order">
        <a href="/Order.html"><p>Order hier onze lekkere donuts!</p></a>
      </section>
      <section class="contact">
        <a href="/contact.html"><p>Neem contact met ons op!</p></a>
      </section>
      <header class="header">
        <div class="buttons">
          <a href="/index.html" title="Order"
            ><img type="submit" style="border: 0; background: transparent" />
            <img src="/Donut/1x/Logo donut.png" alt="submit"
          /></a>
        </div>
      </header>
      <footer>
        <section class="footer"><p>Copyright footer text etc</p></section>
      </footer>
      <div class="donut"></div>
    </div>
  </body>
</html>
